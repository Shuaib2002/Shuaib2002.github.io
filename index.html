<body>
    <header>

       <h1>COMING SOON</h1>
    <hr>
        <p id="launch"></p>
<embed src="ncs.mp3" type="audio/mpeg" autostart="true" hidden="true" loop="true" >
        </div>
    
    </header>
    
    </body>  
    <script>
    var countDownDate=new Date("may 5, 2021 00:00:00").getTime();
    var x = setInterval(function(){
        var now =new Date().getTime();
        var distance = countDownDate - now;
        var days=Math.floor(distance / (1000*60*60*24));
        var hours=Math.floor((distance % (1000*60*60*24))/(1000*60*60));
        var minutes=Math.floor((distance % (1000*60*60))/(1000*60));
        var seconds=Math.floor((distance % (1000*60)) / 1000);
        document.getElementById("launch").innerHTML = days + "d:" + hours + "h:"+minutes+"m:"+seconds+"s";
         if (distance<0)
             {
                 clearInterval(x);
                 document.getElementById("launch").innerHTML="EXPIRED";
             }
    }, 1000);
    </script>
    
</html>
